<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ArtCogS</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script>
      fetch("top-menu.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("top-menu").innerHTML = data;
        });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="top-menu"></div>
    
      <h1>Hello ArtCogS!</h1>
      <!-- TEAM SECTION -->
<div class="container py-5">
  <h2 class="text-center mb-4">Our Team</h2>

  <div class="row justify-content-center">

    <!-- PERSON CARD -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card text-center h-100 shadow-sm">

        <!-- Profile photo (square) -->
        <img src="imgs/profile/Kiourt.Chairi.png"
             class="card-img-top"
             alt="Chairi Kiourt"
             style="aspect-ratio: 1 / 1; object-fit: cover;">

        <div class="card-body">
          <!-- Name -->
          <h5 class="card-title mb-3">Dr. Chairi Kiourt</h5>
          <h5 class="card-title mb-3">Principal Researcher of Artificial Inteligence - Applications, Head of ArtCogS Group</h5>

          <!-- Social icons (small images) -->
          <div class="d-flex justify-content-center gap-2">
            <a href="https://www.linkedin.com/in/chairiq" target="_blank">
              <img src="imgs/social/linkedin.png" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://scholar.google.gr/citations?user=jR0HOoIAAAAJ&hl=en" target="_blank">
              <img src="imgs/social/gscholar.png" alt="Google Scholar" class="social-icon">
            </a>
            <a href="https://orcid.org/0000-0001-8501-8899" target="_blank">
              <img src="imgs/social/orcid.png" alt="ORCID" class="social-icon">
            </a>
            <a href="https://www.scopus.com/authid/detail.uri?authorId=55669286500" target="_blank">
              <img src="imgs/social/scopus.png" alt="Scopus" class="social-icon">
            </a>
            <a href="https://PERSON-WEBSITE" target="_blank">
              <img src="imgs/social/webpage.png" alt="Webpage" class="social-icon">
            </a>
          </div>
        </div>

        <div class="card-body">
          <!-- Name -->
          <h5 class="card-title mb-3">Person Name</h5>

          <!-- Social icons (small images) -->
          <div class="d-flex justify-content-center gap-2">
            <a href="https://www.linkedin.com/in/USERNAME" target="_blank">
              <img src="img/icons/linkedin.png" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://scholar.google.com/..." target="_blank">
              <img src="img/icons/google-scholar.png" alt="Google Scholar" class="social-icon">
            </a>
            <a href="https://orcid.org/0000-0000-0000-0000" target="_blank">
              <img src="img/icons/orcid.png" alt="ORCID" class="social-icon">
            </a>
            <a href="https://PERSON-WEBSITE" target="_blank">
              <img src="img/icons/webpage.png" alt="Webpage" class="social-icon">
            </a>
            <a href="https://www.scopus.com/authid/detail.uri?authorId=XXXX" target="_blank">
              <img src="img/icons/scopus.png" alt="Scopus" class="social-icon">
            </a>
          </div>
        </div>

      </div>
    </div>
    <!-- /PERSON CARD -->

    <!-- Copy-paste the card above for each team member and just change image, name, links -->

  </div>
</div>

<!-- Small CSS for icon size -->
<style>
  .social-icon {
    width: 22px;
    height: 22px;
    object-fit: contain;
  }
</style>

    </div>
    <script src="./js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
  </body>
</html>
